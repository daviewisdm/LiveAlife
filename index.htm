<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Dual Time</title>
    </head>
    <body>
        <div class="dual-clock">
            <div class="clock-1">
              <h2>Local Time</h2>
              <p id="local-time"></p>
            </div>
            <div class="clock-2">
              <h2>GMT Time</h2>
              <p id="gmt-time"></p>
            </div>
          </div>
    </body>

</html>
